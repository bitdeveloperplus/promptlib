services:
  prompt-db:
    image: postgres:16-alpine
    container_name: prompt-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-prompt_manage}
    ports:
      - "${POSTGRES_PORT:-3690}:5432"
    volumes:
      - /Volumes/Data/dockers-data/prompt-lib:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5


